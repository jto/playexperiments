@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/reset.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="@routes.Application.index()" alt="Play! experiments" id="play-experiments">
                    <span id="play"> Play </span> <span id="exp">Experiments</span>
                </a>
                <h1>Welcome to <i>!Play</i> experiments</h1>
                <h2>Come to discover and share our future</h2>
                <a href="@routes.Application.submit" class="button">Submit Experiment</a>
            </div>
            <script src="@routes.Assets.at("javascripts/jquery-1.7.min.js")" type="text/javascript"></script>
            <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
            <div class="content">
                @content
            </div>
        </div>
        <div class="footer">
            Play! Experiments - <a href="http://twitter.com/playexperiments">follow us on twitter</a>
        </div>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-29151003-1']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
