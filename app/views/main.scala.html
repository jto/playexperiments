@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <link rel="stylesheet/less" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/reset.less")">
        <link rel="stylesheet/less" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/styles.less")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/less-1.1.5.min.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        @content
        <script src="@routes.Assets.at("javascripts/jquery-1.7.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
